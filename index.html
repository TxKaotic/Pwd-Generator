<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #9affcd, #fad0c4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      color: #333;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px #fff;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
      font-size: 1.5em;
      margin: 20px 0;
      border: 2px dashed #ff6f61;
      background-color: #fef3f3;
      word-break: break-word;
      position: relative;
      z-index: 1;
    }

    button {
      background-color: #ff6f61;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 5px;
    }

    button:hover {
      background-color: #ff3b2e;
    }

    #strength {
      margin-top: 10px;
      font-weight: bold;
    }

    .weak { color: red; }
    .medium { color: orange; }
    .strong { color: green; }

    #copyMessage {
      margin-top: 10px;
      font-size: 0.9em;
      color: blue;
    }

    .airplane {
      position: absolute;
      top: 50px;
      left: -100px;
      width: 80px;
      z-index: 100;
      animation: flyAcross 0.6s linear forwards;
    }

    @keyframes flyAcross {
      0% { left: -100px; top: 50px; }
      50% { left: 50%; top: 80px; }
      100% { left: 110%; top: 50px; }
    }

    .package {
      position: absolute;
      top: 80px;
      left: 50%;
      width: 40px;
      height: 40px;
      background-color: #ff6f61;
      border-radius: 5px;
      transform: translateX(-50%);
      animation: dropPackage 0.4s ease-in forwards;
      z-index: 101;
    }

    @keyframes dropPackage {
      0% { top: 80px; opacity: 0; }
      30% { opacity: 1; }
      100% { top: 220px; opacity: 0; }
    }

    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: gold;
      border-radius: 50%;
      animation: sparkleFade 0.6s ease-out forwards;
      z-index: 102;
    }

    @keyframes sparkleFade {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(2); }
    }
  </style>
</head>
<body>
  <h1>Password Generator</h1>
  <div class="container">
    <div id="password">Click the button to generate!</div>
    <button onclick="generatePassword()">Generate Password</button>
    <button onclick="copyPassword()">Copy to Clipboard</button>
    <div id="strength"></div>
    <div id="copyMessage"></div>
  </div>

  <script>
    function generatePassword() {
      document.getElementById('password').textContent = '';
      document.getElementById('strength').textContent = '';
      document.getElementById('copyMessage').textContent = '';

      const airplane = document.createElement('img');
      airplane.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/3/3e/Airplane_silhouette.svg/1200px-Airplane_silhouette.svg.png';
      airplane.className = 'airplane';
      document.body.appendChild(airplane);

      setTimeout(() => {
        const package = document.createElement('div');
        package.className = 'package';
        document.body.appendChild(package);

        setTimeout(() => {
          const passwordBox = document.getElementById('password');
          const rect = passwordBox.getBoundingClientRect();

          for (let i = 0; i < 10; i++) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = `${rect.left + Math.random() * rect.width}px`;
            sparkle.style.top = `${rect.top + Math.random() * rect.height}px`;
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 600);
          }

          const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';
          let password = '';
          for (let i = 0; i < 10; i++) {
            password += chars.charAt(Math.floor(Math.random() * chars.length));
          }
          document.getElementById('password').textContent = password;
          evaluateStrength(password);

          airplane.remove();
          package.remove();
        }, 400); // package drop duration
      }, 300); // airplane midpoint
    }

    function evaluateStrength(password) {
      const hasUpper = /[A-Z]/.test(password);
      const hasLower = /[a-z]/.test(password);
      const hasNumber = /[0-9]/.test(password);
      const hasSymbol = /[!@#$%^&*()]/.test(password);

      const score = [hasUpper, hasLower, hasNumber, hasSymbol].filter(Boolean).length;

      let strengthText = '';
      let strengthClass = '';

      if (score <= 2) {
        strengthText = 'Weak';
        strengthClass = 'weak';
      } else if (score === 3) {
        strengthText = 'Medium';
        strengthClass = 'medium';
      } else {
        strengthText = 'Strong';
        strengthClass = 'strong';
      }

      const strengthDiv = document.getElementById('strength');
      strengthDiv.textContent = `Strength: ${strengthText}`;
      strengthDiv.className = strengthClass;
    }

    function copyPassword() {
      const password = document.getElementById('password').textContent;
      if (!password) return;
      navigator.clipboard.writeText(password).then(() => {
        const msg = document.getElementById('copyMessage');
        msg.textContent = 'âœ… Password copied!';
        setTimeout(() => msg.textContent = '', 2000);
      });
    }
  </script>
  <h6>Developed by: Stephen Daniels</h6>
</body>
</html>
